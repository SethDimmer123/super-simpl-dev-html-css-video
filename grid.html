<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practice</title><!--3:21:32-->
</head>
<body>
    <div style="
        display: grid;
        grid-template-columns: 100px 100px;/*1st column width of 100px 2nd column width of 100px;*/ /*these two values define how WIDE are grid columns are*/
    "><!--this the container div-->         <!--grid will have 2 columns-->
        <div style="background-color:lightblue;">div 1</div><!--style attribute lets us write css code inside-->
        <div style="background-color: lightpink;">div 2<p>text</p></div>
    </div>

    <!-- divs by default are suppose to take up an entire line but when the style is inside a grid -->

    <!--grid maintains alignment much better-->

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;/*1st column width of 100px 2nd column width of 100px;*/ /*these two values define how WIDE are grid columns are*/
"><!--this the container div-->         <!--grid will have 2 columns-->
    <div style="background-color:lightblue;">100px</div><!--style attribute lets us write css code inside-->
    <div style="background-color: lightpink;">100px<p>text</p></div>
    <div style="background-color:lightblue;">200px</div>
    <div style="background-color: lightpink;">100px</div>
</div>
<!--the 4th div wraps around to a second row 
so whenever we have more elements than we have columns
it starts to wrap around and create new rows
 this is the basics of how grids work (3:27:08)-->
