<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Practice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <!--this means we can scroll this page-->
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px; /*from the top of the browser window*/
        /* bottom:100px; */
        /*instead of using bottom use height since the bottom can resize*/
        left: 0;
        right: 0px; /*it will stretch the element to meet the right and left conditions*/
        height: 50px;
        z-index: 1; /*the header appears in the front*/
      "
    >
      header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed; /*placed in the browser window*/
        left: 0;
        bottom: 0;
        top: 50px;
        width: 72px;
      ">
      sidebar
      <div
        style="
          position: absolute; /*placed ON the page*/
          background-color: red;
          color: white;
          right: 0;
          top: 0; /*from the top of the page*/
          z-index: 2; /*the absolute element appears infront of the header because the z-index is higher than the z-index before*/
        ">
        X
    </div>
</div>

    <div
      style="
        position: absolute; /*placed ON the page*/
        background-color: red;
        color: white;
        right: 10px;
        top: 60px; /*from the top of the page*/
        z-index: 2; /*the absolute element appears infront of the header because the z-index is higher than the z-index before*/
        ">
      absolute<!--the browser window is the outer rim of any page(5:09:43) 
    only the page is mving up and down-->
    </div>

    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      div 1
    </div>
    <div style="background-color: lightpink; 
    height: 200px; 
    width: 200px;
    position: relative;/*position relative still places the element as normal*/
    ">
      div 2
      <div
      style="
        position: absolute; /*placed ON the page*/
        background-color: red;
        color: white;
        right: 10px;
        top: 60px; /*from the top of the page*/
        z-index: 2; /*the absolute element appears infront of the header because the z-index is higher than the z-index before*/
        ">
      absolute<!--top 60px means from the top of the position relative element not 60px from the TOP of the page-->
    </div>
    </div>
  </body>
</html>

<!--when position absolute is INSIDE position relative
the div 2 will be positioned on the element NOT ON THE PAGE-->
