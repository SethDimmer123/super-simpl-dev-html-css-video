<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube.com Clone</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .thumbnail {
        width: 300px;
        display: block; /*The image takes up the entire line pushing the text box down a line*/
      }

      .search-bar {
        display: block; /*This means the search bar takes up the entire line of code*/
      }

      .video-title {
        margin-top: 0;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
        margin-bottom: 12px;
      }

      /* .video-author, */
      /* .video-stats { */
      /* display:inline-block */
      /*the elements are beside each other and only takes up as much space as they need to*/
      /* } */
      /*PARAGRAPHS BY DEFAULT ARE DISPLAY:BLOCK; WHICH MEANS THEY TAKE UP A LINE OF CODE*/

      .video-preview {
        width: 300px;
        display: inline-block;
        vertical-align: top; /*2:45:08 aligning the two thumbnails*/
        margin-right: 15px;
      }

      .channel-picture {
        display: inline-block;
        width: 50px;
        vertical-align: top;
      }

      .video-info {
        display: inline-block;
        width: 200px;
      }

      .profile-picture {
        width: 40px;
        /* width: 100%; */
        /*this means the image will take up the entire space of its container the container is ".channel-picture" */
        border-radius: 50px;
      }

      .thumbnail-row {
        margin-bottom: 12px;
      }

      .video-author,
      .video-stats {
        font-size: 12px;
        color: rgb(96, 96, 96);
      }

      .video-author {
        margin-bottom: 4px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search" />

    <div class="video-preview">
      <!--The div is just creating a box around all of our content "which is a container"-->
      <div class="thumbnail-row">
        <!--setting the vertical layout which is both of the outer divs (3:03:45)-->
        <img class="thumbnail" src="./thumbnails/thumbnail-1.webp" />
      </div>
      <div>
        <!--these outer divs set the horizontal layout (3:03:50)-->
        <div class="channel-picture">
          <img class="profile-picture" src="./channel-pictures/channel-1.jpeg"/>
        </div>
        <div class="video-info">
          <!--inside of our horizontal layout we have another vertical layout-->
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">Marques Brownlee</p>
          <p class="video-stats">3.4M views &#183; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
        <!--The div is just creating a box around all of our content "which is a container"-->
        <div class="thumbnail-row">
          <!--setting the vertical layout which is both of the outer divs (3:03:45)-->
          <img class="thumbnail" src="./thumbnails/thumbnail-2.webp" />
        </div>
        <div>
          <!--these outer divs set the horizontal layout (3:03:50)-->
          <div class="channel-picture">
            <img class="profile-picture" src="./channel-pictures/channel-2.jpeg"/>
          </div>
          <div class="video-info">
            <!--inside of our horizontal layout we have another vertical layout-->
            <p class="video-title">
              Talking Tech and AI with Google CEO Sundar Pichai!
            </p>
            <p class="video-author">Markplier</p>
            <p class="video-stats">19M views &#183; 4 years ago</p>
          </div>
        </div>
      </div>
  </body>
</html>
